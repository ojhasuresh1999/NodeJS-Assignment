<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>
    <title>Chat App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    <button class="btn btn-dark" id="connectBtn">Connect</button>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="chatbox" rows="15" readonly></textarea>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg" id="messagebox" placeholder="Enter message">
                    <button class="btn btn-dark" id="messageBtn">Send Message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Active Users</h1>
        <ul class="list-group" id="activeUserList"></ul>
    </div>
</body>

</html>
